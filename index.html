<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="estilosLogin.css">
    <title>Casa Stella Login</title>
</head>
<!-- Formulario -->
<body class="bodyLogin">   
    <form action="" method="POST" id="form">
        <div class="form">
            <img src="./productos/casa stella.png" class="casastella">
            <div class="grupo">
                <input type="text" name="Nombre" id="name" ><span class="barra"></span>
                <label for="">Nombre y Apellido</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="email" ><span class="barra"></span>
                <label for="">Email</label>
            </div>
            <div class="grupo">
                <input type="text" name="" id="adress" ><span class="barra"></span>
                <label for="">Direccion</label>
            </div>
            
            <button type="submit">Ingresar</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>
<!-- Scripts-->
<script src="login.js"></script>
</body>
</html>
